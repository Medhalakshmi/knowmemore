<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            background-color: #000000; /* Black */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #FFCC00; /* Yellow */
        }

        .top-buttons {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            top: 0;
            left: 0;
        }

        .btn {
            background: #FFCC00;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #FFD700;
            transform: scale(1.1);
            box-shadow: 0 0 15px #FFCC00;
        }

        .section {
            margin: 30px 0;
        }

        .drive-link {
            display: block;
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .drive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="contact.html" class="btn">Contact Me</a>

    </div>
